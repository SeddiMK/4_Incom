<div id="popup" class="popup" aria-hidden="true">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button class="popup__close" data-close type="button">Закрыть</button>
			<div class="popup__callback callback">
				<input class="callback__fio" type="text" name="fio" placeholder="Имя" required>
				<input class="callback__tel" type="text" name="tel" placeholder="Телефон" required>
				<div id="form_result" class="callback__form-result"></div>
				<input id="submit" class="callback__order-call button button--shadow" type="submit" value="Заказать звонок">

			</div>
		</div>
	</div>
</div>
</div>
